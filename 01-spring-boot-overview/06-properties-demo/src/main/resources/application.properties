# use wildcart "*" to expose all endpoint
# or can also expose individual endpoint with comma-delimited list
spring.application.name=mycoolapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# exclude individual endpoints with comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name = My Super Cool App my by Khai
info.app.description = A crazy app, yoohoo!
info.app.version= 1.0.0

# DEFINE my crazy properties

coach.name = KhaiLe
team.name = The Monkey Club

# Change SpringBoot embedded sever port
server.port=7071

# Set the context path of the application
# All request should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp